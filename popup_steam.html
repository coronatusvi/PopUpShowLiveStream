<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css" type="text/css">
    <title> </title>
    <script>
        // Variable to store player (moved outside functions)
        var player;

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('live-stream-video', {
                width: '1219',
                height: '686',
                videoId: '3FKJA4N1ptI', // ID of the video
                playerVars: {
                    'autoplay': 1, // Autoplay video
                    'rel': 0, // No related videos
                    'showinfo': 0,
                    'mute': 1,
                    'controls': 0,
                    'fs': 0,// No video info
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Function called when video player is ready
        function onPlayerReady(event) {
            // Play video on hover over button
            document.getElementById("live-stream-button").addEventListener("mouseenter", function () {
                player.playVideo(); // Play the video
            });

            // Pause video on mouseleave from popup (including button)
            // document.querySelector(".popup-container").addEventListener("mouseleave", function () {
            //     player.pauseVideo(); // Pause the video
            // });
        }

        // Initialize YouTube API
        function initYouTubeAPI() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[ 0 ];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Load YouTube API on page load
        window.onload = function () {
            initYouTubeAPI();
        }
    </script>
</head>

<body>
    <button id="live-stream-button">Xem trực tiếp</button>
    <div id="popup" class="popup-container">
        <!-- https://live.nimo.tv/lZoSt -->
        <div id="live-stream-video"></div>
    </div>
</body>

</html>
